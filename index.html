<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header id="header">
      <img class="headerItem" src="./images/jquery.png" alt="jquery logo" />
      <h1 class="headerItem" id="quizTitle">
        Quiz App
      </h1>
    </header>
    <main id="main">
      <form class="center">
        <h2 id="quiz-main" class="center">
          This quiz will test your jQuery knowledge
        </h2>
        <button type="submit" id="start" class=".start center" name="start">
          Start Quiz
        </button>
      </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
